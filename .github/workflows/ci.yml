name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Test with multiple GHC versions if desired
        ghc: ['9.10.3']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Haskell Stack
      uses: haskell-actions/setup@v2
      with:
        enable-stack: true
        stack-version: 'latest'

    - name: Cache Stack dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', 'stack.yaml.lock', 'golds-gym.cabal') }}
        restore-keys: |
          ${{ runner.os }}-stack-

    - name: Build project
      run: make build

    - name: Run tests
      run: make test

    - name: Build documentation
      run: make docs
      if: matrix.os == 'ubuntu-latest'

    - name: Archive golden files
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: golden-files-${{ matrix.os }}
        path: .golden/
        retention-days: 7
